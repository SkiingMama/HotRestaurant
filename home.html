<!DOCTYPE html>
<html lang="en">
<head>
	<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
	<i class="fas fa-utensils"></i><title>Hot Restaurant</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<!-- white brick background-->
<body  background="images/brickwall/brickwall_@2X.png">
	
	<!-- navbar -->
	<nav class="navbar navbar-inverse">
	  <ul class="nav navbar-nav">
	    <li><a href="home.html" class="glyphicon glyphicon-home"></a></li>
	  </ul>

	  <ul class="nav navbar-right">
	  	<div class="btn-group" role="group">
  			<a href="/tables.html"><button type="button" id="tables" class="btn btn-sm btn-secondary navbar-btn">View Tables</button></a>
  			<a href="/reserve.html"><button type="button" id="reservations" class="btn btn-sm btn-secondary navbar-btn" style="margin-right: 25px">Make a Reservation</button></a>
	  	</div>
	  </ul>
	</nav>

	<!-- Header with jumbotron and carousel -->
	<div class="container">
		<div class="jumbotron">
			<div id="foodCarousel" class="carousel slide" data-ride="carousel" style="width: 100%; opacity: .7">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#foodCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#foodCarousel" data-slide-to="1"></li>
					<li data-target="#foodCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">

					<div class="item active">
						<img src="images/veggies.jpg" alt="fresh veggies">
						<div class="carousel-caption">
							<h1 class="text-center">Hot Restaurant</h1>
						</div>
					</div>

					<div class="item">
						<img src="images/grill.jpg" alt="grilled food">
						<div class="carousel-caption">
							<h1 class="text-center">Hot Restaurant</h1>
						</div>
					</div>

					<div class="item">
						<img src="images/sushi.jpg" alt="sushi bowl">
						<div class="carousel-caption">
							<h1 class="text-center">Hot Restaurant</h1>
						</div>
					</div>
				</div>
		
				<!-- Controls -->
				<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<h3 class="text-center">We only have 5 tables! Book your seat before they are all gone!</h3>
			<div class="text-center">
				<a href="/reserve.html"><button type="button" class="btn btn-lg btn-danger">Make Reservation</button></a>
			</div>
		</div>

	</div>

<!--Footer-->
<footer class="page-footer indigo center-on-small-only pt-0" style="position: fixed; bottom: 0; background-color: #222; border-color: #080808; min-height: 50px; width: 100%; border-radius: 4px;">

    <!--Footer Links-->
    <div class="container">

            <!--First column-->
            <div class="col-md-12">
								<!-- API links -->
								<div style="float: left; padding-bottom: 15px; padding-top: 15px">
									<a href="">API Table Link</a> | <a href="">API Waitlist</a>
								</div>
								<!-- Social Media Icons -->
                <div class="footer-socials mb-5 flex-center" style="float: right; padding-bottom: 15px; padding-top: 15px">
                    <!--Facebook-->
                    <a class="icons-sm fb-ic"><i class="fa fa-facebook fa-lg white-text mr-md-4"> </i></a>
                    <!--Twitter-->
                    <a class="icons-sm tw-ic"><i class="fa fa-twitter fa-lg white-text mr-md-4"> </i></a>
                    <!--Google +-->
                    <a class="icons-sm gplus-ic"><i class="fa fa-google-plus fa-lg white-text mr-md-4"> </i></a>
                    <!--Linkedin-->
                    <a class="icons-sm li-ic"><i class="fa fa-linkedin fa-lg white-text mr-md-4"> </i></a>
                    <!--Instagram-->
                    <a class="icons-sm ins-ic"><i class="fa fa-instagram fa-lg white-text mr-md-4"> </i></a>
                    <!--Pinterest-->
                    <a class="icons-sm pin-ic"><i class="fa fa-pinterest fa-lg white-text"> </i></a>
                </div>
            </div>
    </div>

</footer>

</body>
</html>
