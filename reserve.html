<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hot Restaurant</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Hot Restaurant</h1>
			<hr>
			<h3>Make your reservation</h3>
			<a href="/tables.html"><button type="button" class="btn btn-lg btn-info">View Tables</button></a>
			<a href="/home.html"><button type="button" class="btn btn-lg btn-default">Home</button></a>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Table Reservation</h3>
					</div>
					<div class="panel-body">
						<form method="POST" role="form">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name">
							</div>

							<div class="form-group">
								<label for="number">Phone Number</label>
								<input type="text" class="form-control" id="number">
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email">
							</div>

							<div class="form-group">
								<label for="unique">Unique ID</label>
								<input type="text" class="form-control" id="unique">
							</div>
							<button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>

						</form>
					</div>
				</div>
			</div>
		</div>

		<p><a href="">API Table Link</a> | <a href="">API Waitlist</a></p>
		
	</div>
</body>
</html>
