<!DOCTYPE html>
<html lang="en">
<head>
	<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
	<title>Hot Restaurant</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body background="images/brickwall/brickwall_@2X.png">

	<nav class="navbar navbar-inverse">
	  <ul class="nav navbar-nav">
	    <li><a class="glyphicon glyphicon-home"></a></li>
	  </ul>

	  <ul class="nav navbar-right">
	  	<div class="btn-group" role="group">
  			<a href="/tables.html"><button type="button" id="reservations" class="btn btn-sm btn-secondary navbar-btn" style="margin-right: 25px">View Tables</button></a>
	  	</div>
	  </ul>
	</nav>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>Hot Restaurant</h1>
			<div class="container">
				<img style="width: 100%; opacity: .7" src="images/reserved.jpg">
				<div class="centered"><h3>Create your reservation below <p class="glyphicon glyphicon-hand-down"></p></h3></div>
			</div>

		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Table Reservation</h3>
					</div>
					<div class="panel-body">
						<form method="POST" role="form">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name">
							</div>

							<div class="form-group">
								<label for="number">Phone Number</label>
								<input type="text" class="form-control" id="number">
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email">
							</div>

							<div class="form-group">
								<label for="unique">Unique ID</label>
								<input type="text" class="form-control" id="unique">
							</div>
							<button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>

						</form>
					</div>
				</div>
			</div>
		</div>

		<p><a href="">API Table Link</a> | <a href="">API Waitlist</a></p>

	</div>
</body>
</html>
